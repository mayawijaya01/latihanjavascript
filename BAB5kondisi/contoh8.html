<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kendali loop dengan break dan continue</title>
</head>
<body>
<script type="text/javascript">
    while (true){
        var nilai = eval(prompt('Berapa nilai Anda? ',''));
        if (nilai<0 || nilai > 100){
            alert('Pilihan tidak sah!!');
            continue
        }
        if (nilai >89 && nilai <101)
        { alert('Nilai Anda A'); }
        else if (nilai>79 && nilai < 90)
        {alert('Nilai Anda B');}
        else  if (nilai>69 && nilai < 80)
        {alert('Nilai Anda C');}
        else  if (nilai>59 && nilai<70)
        {alert("Nilai Anda D");}
        else {alert('Belajar lebih keras. Anda gagal.');}
        jawaban = prompt('Apakah Anda ingin memasukan nilai lain?','');
        if (jawaban!='iya'){
            break;
        }
    }
</script>
</body>
</html>
