<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop Label</title>
</head>
<body>
<script type="text/javascript">
    loopAtas: for (var baris=0; baris<10; baris++){
        for (var kol=0; kol<=baris; kol++){
            document.write('baris'+ baris + '|kolom '+ kol,'<br/>');
            if (kol==3){
                document.write('keluar dari loop luar pada kolom'+kol+'<br/>');
                break loopAtas;
            }
        }
        document.write('*************************<br/>');
    }
</script>
</body>
</html>
