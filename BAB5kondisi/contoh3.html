<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>penggunaan if/else if</title>
</head>
<body>
<h3>
    <script type="text/javascript">
        var usia = eval(prompt('Berapa usia Anda? ', ''));
        if (usia>0 && usia <= 12){
            alert('Anda membayar kategori anak.');
        }
        else if (usia > 12 && usia <= 60){
            alert('Anda membayar normal. ');
        }
        else {
            alert('Anda membayar biaya murah! ')
        }
    </script>
</h3>
</body>
</html>
