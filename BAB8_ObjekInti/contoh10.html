<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh 10</title>
</head>
<body>
<script>
    var nama1 =new Array("mochi", "jingga","bujang");
    var nama2 = new Array("dolly", "emak", "laras");
    document.write("Array pertama: "+nama1+"<br/>");
    document.write("Array kedua: "+nama2+"<br/>");
    document.write("setelah penyambungan <br/>");
    nama1=nama1.concat(nama2);
    document.write(nama1);
</script>
</body>
</html>
