<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh 13</title>
</head>
<body>
<script>
    var nama = new Array("michel","samantha","alya");
    document.write("Array awal: "+nama+"<br>");
    nama.shift();
    document.write("Array setelah shift:  "+nama+"<br>");
    nama.unshift("alex", "santi");
    document.write("Array setelah unshift:  "+nama);
</script>
</body>
</html>
