<script>
    var angka = 16.3;
    document.write("angka yang sedang dimanipulasi adalah:  ", angka + "<br/>");
    document.write("Math.floor membulatkan ke bawah:  "+ Math.floor(angka)+"<br/>");
    document.write("Math.ceil membulatkan ke atas  "+ Math.ceil(angka)+"<br/>");
    document.write("Math.round membulatkan menjadi integer terdekat:  "+Math.round(angka)+"<br/>");
</script>
