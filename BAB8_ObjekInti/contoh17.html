<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh 17</title>
</head>
<body>
<script>
    var skrg= new Date()
    document.write("waktu lokal: "+ skrg+"<br>");
    var jam=skrg.getHours();
    var menit=skrg.getMinutes();
    var detik=skrg.getSeconds();
    var tahun=skrg.getFullYear();
    document.write("Tahun (format penuh) "+ tahun + "<br/>");
    document.write("waktu: "+ jam +" : "+menit+" : "+detik);
</script>
</body>
</html>
