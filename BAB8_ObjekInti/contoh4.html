<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<h2>sebuah Array yang memuat sting - string warna</h2>
<script>
    var warna = new Array ("red", "green", "blue", "orange");
    for (var i in warna)
    {
        document.write("<font color='"+warna[i]+"'>");
        document.write("warna["+i+"]="+warna[i]+"<br/>");
    }
</script>
</body>
</html>
