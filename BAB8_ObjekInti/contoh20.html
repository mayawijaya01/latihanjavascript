<body>
<h1> metode objek Math--sqr, pow, dan properti objek PI</h1>
<script>
    var angka = 16;
    document.write("akar kuadrat dari "+angka+" adalah  ");
    document.write(Math.sqrt(angka),".<br/>");
    document.write("PI sebesar  ");
    document.write(Math.PI);
    document.write("<br/>"+angka+" di pangkat 3 menjadi ");
    document.write(Math.pow(angka,3)+".");
</script>
</body>
