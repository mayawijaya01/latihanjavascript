<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh2</title>
    <h2>sebuah Array yang memuat nama - nama pet</h2>
    <script>
        var pet =["dolly", "emak", "bujang", "jingga", "mochi"];
    </script>
</head>
<body>
<script>
    for (var i in pet){
        document.write("pet["+i+"]"+pet[i]+"<br/>");
    }
</script>
</body>
</html>
