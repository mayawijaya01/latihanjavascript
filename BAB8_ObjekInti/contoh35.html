<script>
    var nama_anda = prompt("siapa nama anda?: ","")
    with (nama_anda)

        document.write("selamat datang "+nama_anda+" ke toko kami!! <br />");
        document.write("Nama anda memiliki panjang "+ length + " karakter. <br />");
        document.write("Nama anda dengan semua huruf besar " + toUpperCase() +"<br />");
        document.write("Nama anda dengan semua huruf kecil "+ toLowerCase() + "<br />");
    }
</script>
