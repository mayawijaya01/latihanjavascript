<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh 18</title>
</head>
<body>
<script>
    var hariIni= new Date();
    var tahunPenuh = hariIni.getFullYear();
    var waktuDepan = new Date("mei 1,  "+tahunPenuh);
    var selisih = waktuDepan.getTime() - hariIni.getTime();
    var hari = Math.floor(selisih/(1000*60*60*24))+1;
    var str = "tinggal "+ hari + " hari lagi sampai tahun baru!!";
    document.write(str+"<br/>");
</script>
</body>
</html>
