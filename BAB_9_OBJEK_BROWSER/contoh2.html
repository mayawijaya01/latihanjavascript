<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh 2</title>
</head>
<body>
<h2>seputar browser</h2>
<big>
    <script>
        var namaBrowser= navigator.appName;
        var versiBrowser= navigator.appVersion;
        var browserAgent= navigator.userAgent;
        var platform= navigator.platform;
        document.write("<b>Nama browser: </b>"+namaBrowser+"<br />");
        document.write("<b>Versi browser: </b>"+versiBrowser+"<br />");
        document.write("<b>user agent dari browser: </b>"+browserAgent+"<br />");
        document.write("<b>platform browser: </b>"+platform+"<br />");
    </script>
</big>
</body>
</html>
