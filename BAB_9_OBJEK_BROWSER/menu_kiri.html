<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>menu kiri contoh 15</title>
    <script>
        function setWarnaLatar(warna)
        {
            parent.frames[1].document.bgColor=warna;
        }
    </script>
</head>
<body>
<h3>
    Pilih sebuah warna:
    <br />
    <a href="javaScript: setWarnaLatar('red')">merah</a>
    <br />
    <a href="javaScript: setWarnaLatar('yellow')">kuning</a>
    <br />
    <a href="javaScript: setWarnaLatar('green')">hijau</a>
    <br />
    <a href="javaScript: setWarnaLatar('blue')">biru</a>
</h3>
</body>
</html>
