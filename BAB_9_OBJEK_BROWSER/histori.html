<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lokasi 1</title>
    <script>
        function muatHalaman(alamatURL) {
            parent.frames[1].location.href=alamatURL
        }
    </script>
</head>
<body>
<form name="form1">
    <input type="button"
    value="Kompas"
    onclick="muatHalaman('http://kompas.com');">
    <input type="button"
    value="Jual"
    onclick="muatHalaman('https://agenbajumurah.com/');">
</form>
<form name="form2" id="form2">
    <input type="button"
    value="mundur"
    onclick="JavaScript: history.go(-1);">

    <input type="button"
    value="maju"
    onclick="JavaScript: history.go(1);">
</form>
</body>
</html>
