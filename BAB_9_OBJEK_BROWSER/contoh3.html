<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh 3</title>
</head>
<body>
<h2>JUmlah plug-in terinstal</h2>
<big>
    <script>
        var jumlah_plugin = navigator.plugins.length;
        for (var i=0; i< jumlah_plugin; i++)
        {
            var nomor = i+1;
            document.write("<font color = red>plug-in No. "+ nomor + "-<font>"+navigator.plugins[i].name+
                "<br />[location: "+navigator.plugins[i].filename+"]<p>");
        }
        alert("\nAnda memiliki "+ nomor + " plug-in terinstal!" )
    </script>
</big>
</body>
</html>
