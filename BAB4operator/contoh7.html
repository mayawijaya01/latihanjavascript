<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membandingkan String</title>
</head>
<body>
<script type="text/javascript">
    var buah1 = "pear";
    var buah2 = "peaR";

    var hasil = buah1 > buah2;
    document.write("<h3>Hasil : "+ hasil+".<br/>");

    hasil= buah1<buah2;
    document.write("Hasil: "+hasil+".<br/>");

    hasil=buah1===buah2;
    //Apakah keduanya identik; yaitu, nilai dan tipe sama?
    document.write("Hasil: "+ hasil + ".<br/>");
</script>
</body>
</html>
