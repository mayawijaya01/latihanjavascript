<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fungsi KOnversi</title>
</head>
<body>
<p>
    <h3>Konversi Data</h3>
<script type="text/javascript">
    var angka1 = prompt("Masukan sebuah angka: ", "");
    var angka2 = prompt("Masukan angka Lain: ", "");
    var hasil = Number(angka1) + Number(angka2);

    //Mengkonversikan string menjadi angka
    alert("Hasilnya adalah "+hasil);
    var stringKu=String(angka1);
    hasil=stringKu + 200; // string + angka adalah string
    alert("Hasilnya adalah "+hasil); //menyambung 200 dengan
                                    // hasil; menampilkan 20200
    alert("Hasil Boolean adalah "+Boolean (angka2));// menampilkan true

</script>
</p>
</body>
</html>
