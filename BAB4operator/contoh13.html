<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Bitwise</title>
</head>
<body>
<script type="text/javascript">
    var hasil = 15 & 9;
    document.write("15 & 9 menghasilkan: " + hasil);
    hasil = 15 || 9;
    document.write("<br/> 15||9 menghasilkan: " + hasil);
    hasil = 15 ^ 9;
    document.write("<br/> 15^9 menghasilkan: "+ hasil);
    hasil = 9<<2;
    document.write("<br/> 9<<2 menghasilkan: "+hasil);
    hasil= 9>>2;
    document.write("<br/> 9>>2 menghasilkan: "+hasil);
    hasil= -9>>2;
    document.write("<br/> -9>>2 menghasilkan: "+hasil);
    hasil = 15>>>2;
    document.write("<br/> 15>>>2 menghasilkan: "+hasil);
</script>
</body>
</html>
