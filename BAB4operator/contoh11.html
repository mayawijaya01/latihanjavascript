<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logical Boolean Operators</title>
</head>
<body>
<script type="text/javascript">
    var angka1= 50;
    var angka2=100;
    var angka3=0;
    document.write("angka1 && angka2 menghasilan"+(angka1&&angka2)+".<br/>");
    document.write("angka1 || angka2 menghasilkan "+angka1||angka2+".<br/>");
    document.write("<br/> !angka1 menghasilkan "+ !angka1+"<br/>");
    document.write("!(angka1 && angka2) menghasilkan" + !(angka1 && angka2)+".<br/>");
    document.write("!(angka1 && angka3 menghasilkan "+!(angka1 && angka3)+".<br/>");
</script>
</body>
</html>
