<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>operator penugasan pintas</title>
</head>
<body>
<script type="text/javascript">
    var angka=10;
    document.write("angka ditugasi " + 10);
    angka += 2;
    document.write("<br/>angka+=2; angka menjadi "+angka);
    angka -=1;
    document.write("<br/>angka -=1; angka menjadi "+angka);
    angka *=3;
    document.write("<br/> angka *=3 angka menjadi "+angka);
    angka %=5;
    document.write("<br/> angka %=5  angka menjadi "+angka);
    angka /=2;
    document.write("<br/> angka /=2 angka menjadi "+angka);
    angka **=2;
    document.write("<br/>angka **=2 mengkuadratkan nilai angka, nilai angka menjadi "+angka);


</script>
</body>
</html>
