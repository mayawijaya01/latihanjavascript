<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menggunakan fungsi parseInt()</title>
</head>
<body>
<script type="text/javascript">
    var nilai= prompt("Berapa nilai Anda? ", "");
                // Nilai dimasukan adalah sebuah string
    nilai=parseInt(nilai); // nilai di konversi menjadi integer
    document.write("Tipe data nilai adalah<em> "+ typeof (nilai));
    nilai += 10;
    document.write("</em><br/>> Setelah bonus 10, nilai Anda  "+ "menjadi "+nilai+"!<br/>")
</script>
</body>
</html>
