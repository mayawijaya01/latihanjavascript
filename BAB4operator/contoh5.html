<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Inkremen dan Dekremen</title>
</head>
<body>
<script type="text/javascript">
    var x=5;
    var y=0;
    y = ++x; //menambahkan 1 pada x lebih dahulu; kemudian menugaskan kepada y
    document.write("Pra-inkremen:<br/>");
    document.write("y menjadi "+ y + "<br/>");
    document.write("x menjadi "+ x + "<br/>");
    document.write("-----------------------------------<br/>");

    var x =5;
    var y = 0;
    y=x++; // menugaskan nilai x kepada y; kemudian menambahkan 1 pada x
    document.write("Post-inkremen : <br/>");
    document.write("y menjadi "+y+"<br/>");
    document.write("x menjadi "+x+"<br/>");
</script>
</body>
</html>
