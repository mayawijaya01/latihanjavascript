<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rekursi</title>
    <script type="text/javascript">
        function atasBawah(nomor) {
            document.write("<b><font size='+2'> Level " + nomor + "</b><br/>");
            if (nomor < 4){
                atasBawah(nomor+1);
                document.write("<em> Level " + nomor + "</em><br/>");
            }
        }
    </script>
</head>
<body>
<h2>Rekuri</h2>
<script>
    atasBawah(1);
</script>
</body>
</html>
