<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deret fibonacci</title>
    <script type="text/javascript">
        var kounter = 0;
        function fib(angka) {
            kounter++;
            switch (angka) {
            case 0:
                return (0);
                    break;
                case 1:
            return (1);
            break;
        default:
            return (fib(angka - 1)+fib(angka - 2));
            break;
            }
        }
    </script>
</head>
<body>
    <big>
        <div align="center">
            <table border="2">
                <tr>
                    <script type="text/javascript">
                        for (n = 0; n < 20; n++) {
                            nilai = fib(n);
                            document.write("<td>"+nilai+"</td>");
                        }
                        alert("fungsi memanggil dirinya sendiri sebanyak "+ kounter + " kali!");
                    </script>
                </tr>
            </table>
        </div>
    </big>
</body>
</html>
