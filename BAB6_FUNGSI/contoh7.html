<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fungsi tak bernama</title>
    <script>
        var salam - function () { //fungsi tak bernama
            pesan = "salam dan sukses! "; // definisi fungsi
            return pesan;
        }
    </script>
</head>
<body>
    <script>
        teks = salam;
        // salam adalah sebuah variabel
        // nilainya adalah definisi fungsi
        document.write(teks + "<br/>");
    </script>
</body>
</html>
