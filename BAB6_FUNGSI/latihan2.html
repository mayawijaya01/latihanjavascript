<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nilai balik</title>
    <script>
        //latihan ini menggunakan nilai balik contoh6
     function tips(belanja, persen) {
         return belanja*persen;
     }
    </script>
</head>
<body>
<script>
    var total = eval(prompt("Masukan total belanja! ", ""));
    var banyak = 0.2;
    var bonus = tips(total,banyak);
    alert("tips yang harus diberikan: Rp "+ bonus );
</script>
</body>
</html>
