<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contoh 29</title>
    <script>
        function validasi(form) {
            if (form.pass.value ==0){
                alert("Masukan password Anda");
                return false;
            }
            if (form.pass.value < 6);{
            alert("password minimal 6 karakter");
            return false;
            }
            for (var i = 0; i < form.pass.value.length; i++){
             var ch= form.pass.value.charAt(i);
             if ((ch < "A" || ch > "Z") && (ch < "a" || ch > "z") && (ch < "0" || ch > "9")){
                alert("Password memuat karakter ilegal");
               return false;
            }
        }
        alert("password OK!!");
        return true;
        }
    </script>
</head>
<body>
<div align="center">
    <form name="periksa_password" onsubmit="return validasi(this);">
        Masukan password Anda:
        <br>
        <input name="pass" id="pass" type="password" size=30/>
        <br>
        <input type="submit" value="Submit password"/>
        <input type="reset">
    </form>
</div>
</body>
</html>
