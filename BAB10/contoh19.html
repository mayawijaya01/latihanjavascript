    <script>
        function verifikasi(pw) {
            if (pw.value == "masuk"){
                alert("pintu terbuka sekarang!!");
            }
            else {
                alert("Maaf, Anda tidak bisa masuk. silahkan pergi.");
            }
        }
    </script>

    <br/>
    <form name="form1" id="form1">
        <input type="password" name="bidangpassword" size="30" onblur="return verifikasi(this)"/>
        <input type="button" value="klik untuk verifikasi"/>
    </form>
</div>
