<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh 1</title>
</head>
<body>
<script>
    var arrayProperti=new Array();
    for (var properti in window.document){
        arrayProperti.push(properti);
    }
    for (i=0; i<arrayProperti.length; i++){
        document.write(arrayProperti[i]+"");
        if (i>0 && i%4==0){
            document.write("<br/>");
        }
    }
</script>
</body>
</html>
