<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menggunakan confirm</title>
</head>
<body>
    <script type="text/javascript">
        if (confirm("Anda sehat?")==true){
            alert("Ayo Semangat");
        }
        else {
            alert("Ada yang bisa saya bantu? ");
        }
    </script>
</body>
</html>
