<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contoh 11</title>
    <script>
        var musim = new Array();
        var indeks = 0;
        var waktuTunda=2000;
        musim[0]=new Image();
        musim[0].src="winter.jpg";
        musim[1]=new Image();
        musim[1].src="summer.jpg";
        musim[2]=new Image();
        musim[2].src="fall.jpg";
        musim[3]=new Image();
        musim[3].src="spring.jpg";
        function ubahMusim() {
            var size= musim.length -1;
            if (indeks < size){
                indeks++;
            }
            else {
                indeks = 0;
            }
            document.waktu.src=musim[indeks].src;
            timeout=setTimeout('ubahMusim()',waktuTunda);
        }
        function hentiTampil() {
            clearTimeout(timeout);
        }
    </script>
</head>
<body bgcolor="#add8e6">
<div align="center">
    <h2>Empat musim</h2>
    untuk melihat slideshow, tempatkan mouse pada citra.
    <br> jaukan mouse pada citra untuk menghentikannya.
    <br>
    <a href="JavaScript: void(null);"
       onmouseover="return ubahMusim();"
       onmouseout="return hentiTampil()">
        <img src="winter.jpg" name="waktu" align="center"
            border="8" hspace="10" width="700" height="350">
    </a>
</div>
</body>
</html>
