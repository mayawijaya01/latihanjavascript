<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contoh 15</title>
    <script>
        function handler(pesan) {
            window.status = pesan;
        }
    </script>
</head>
<body>
<h2>event handler (ketika anda mengklik salah satu kotak ini, fokus akan beralih ke status bar</h2>
<form name="form1">
    ketik nama anda:
    <input type="text" name="namastring" size="50" onfocus="handler('jangan lupa mengisi nama anda')">
    <br>
    ceritakan tentang diri anda di sini:
    <br>
    <textarea name="komentar" align="left"
              onfocus="handler('ingin tinggalkan komentar??')"
              rows="5" cols="50">
    </textarea>
    <br>
    <input type="button" value="submit"> <input type="reset" value="clear">
</form>
</body>
</html>
