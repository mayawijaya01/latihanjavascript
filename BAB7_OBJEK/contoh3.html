    <title>contoh4</title>
    <script>
        var mainan = new Object();
        mainan.nama = "lego";
        mainan.warna = "merah";
        mainan.bentuk = "persegi-panjang";
        mainan.tampil=tampilObject;

        function tampilObject() {
            document.write("Mainan bernama "+ mainan.nama + ".<br/>");
            document.write("Dengan warna "+mainan.warna+" dan bentuk "+mainan.bentuk+".<br/>");
        }
    </script>

<body>
<script>
    mainan.tampil();
    mainan.warna="biru";
    mainan.tampil();
</script>
