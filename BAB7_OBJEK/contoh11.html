<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contoh11</title>
    <script>
        function buku(judul, pengarang) {
            this.judul=judul;
            this.pengarang=pengarang;
        }
    </script>
</head>
<body>
<script>
    var buku1 = new buku("pro csss", "santi wijaya");
    var buku2= new buku("jago html", "veronica");
    buku1.penerbit="hendra cetakan";
    document.write(buku1.judul + " diterbitkan oleh "+ buku1.penerbit + "<br/>");
    document.write(buku2.judul+" diterbitkan oleh "+buku2.penerbit);
</script>
</body>
</html>
